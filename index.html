<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経済用語クイズゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>経済用語クイズゲーム</h1>
        <div id="start-screen">
            <h2>難易度を選んでください</h2>
            <button onclick="startQuiz('beginner')">初級</button>
            <button onclick="startQuiz('intermediate')">中級</button>
            <button onclick="startQuiz('advanced')">上級</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="next-button" onclick="nextQuestion()">次の問題へ</button>
        </div>
        <div id="result-screen" class="hidden">
            <h2>結果発表</h2>
            <p id="result-text"></p>
            <button onclick="location.reload()">もう一度遊ぶ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
